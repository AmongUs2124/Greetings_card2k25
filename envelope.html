<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envelope Surprise</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fff8e7, #f7e0a3, #d4af37);
      font-family: "Georgia", serif;
    }

    .envelope {
      width: 250px;
      height: 150px;
      background: #fff;
      position: relative;
      cursor: pointer;
      perspective: 1000px;
    }

    .flap {
      width: 0;
      height: 0;
      border-left: 125px solid transparent;
      border-right: 125px solid transparent;
      border-bottom: 75px solid #ffd700;
      position: absolute;
      top: -75px;
      left: 0;
      transform-origin: bottom;
      transition: transform 1s ease;
    }

    .letter {
      width: 220px;
      height: 120px;
      background: #fff4c2;
      position: absolute;
      top: 15px;
      left: 15px;
      transform: translateY(100%);
      transition: transform 1s ease;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      text-align: center;
      font-size: 1.2em;
      color: #444;
    }

    .envelope.open .flap {
      transform: rotateX(180deg);
    }

    .envelope.open .letter {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="envelope" onclick="this.classList.toggle('open')">
    <div class="flap"></div>
    <div class="letter">Happy Teachersâ€™ Day ðŸ’›<br>You inspire us every day!</div>
  </div>
</body>
</html>
