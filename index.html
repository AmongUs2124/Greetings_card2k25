<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teachers' Day Surprise</title>
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: linear-gradient(135deg, #3a2c0d, #a57c1b);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: #fff;
    }

    /* Form Page */
    .form-container {
      background: white;
      color: #333;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
    }

    .form-container h1 {
      color: goldenrod;
      margin-bottom: 20px;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 2px solid goldenrod;
      font-size: 1rem;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      background: goldenrod;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    button:hover {
      background: #333;
    }

    /* Greeting Page */
    .greeting {
      display: none;
      text-align: center;
      animation: fadeIn 2s;
    }

    .greeting h1 {
      font-size: 3rem;
      color: gold;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      animation: pop 1.5s ease forwards;
    }

    .note {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #fff;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 15px;
      animation: fadeInUp 2s ease forwards;
    }

    /* Invitation Page */
    .invitation {
      display: none;
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .invitation h2 {
      color: goldenrod;
      margin-bottom: 15px;
      font-size: 2rem;
    }

    .invitation p {
      margin: 8px 0;
      font-size: 1.1rem;
    }

    .turn-btn {
      margin-top: 25px;
      padding: 12px 25px;
      background: goldenrod;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: bold;
    }

    .turn-btn:hover {
      background: #333;
    }

    /* Animations */
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: gold;
      top: -10px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Input Form -->
  <div class="form-container" id="formPage">
    <h1>Teachers' Day Portal</h1>
    <p>Enter your Name & Code:</p>
    <input type="text" id="teacherName" placeholder="Enter your full name"><br>
    <input type="text" id="teacherCode" placeholder="Enter your code (e.g. ks)"><br>
    <button onclick="showGreeting()">Enter</button>
  </div>

  <!-- Greeting Page -->
  <div class="greeting" id="greetingPage">
    <h1 id="greetingText">Happy Teachersâ€™ Day!</h1>
    <div class="note" id="noteText"></div>
    <button class="turn-btn" onclick="showInvitation()">ðŸ“– Turn Page</button>
  </div>

  <!-- Invitation Page -->
  <div class="invitation" id="invitationPage">
    <h2>Teachersâ€™ Day Celebration</h2>
    <p><b>Date:</b> 5th September 2025</p>
    <p><b>Time:</b> 10:00 AM onwards</p>
    <p><b>Venue:</b> East Point School Auditorium</p>
    <p>âœ¨ Join us to honor and celebrate our beloved teachers âœ¨</p>
  </div>

  <script>
    // Mapping teacher codes to names
    const teacherMap = {
      "ks": "Mr. Kostav Sengupta",
      "rk": "Ms. Rina Kapoor",
      "am": "Mrs. Anita Mishra"
      // Add more codes here
    };

    // Show Greeting
    function showGreeting() {
      let name = document.getElementById("teacherName").value;
      let code = document.getElementById("teacherCode").value.toLowerCase();

      let teacherFullName = teacherMap[code] || name || "Dear Teacher";

      document.getElementById("greetingText").innerText = "ðŸŽ‰ Happy Teachersâ€™ Day ðŸŽ‰";
      document.getElementById("noteText").innerHTML = `Dear <b>${teacherFullName}</b>,<br>
        You are the guiding light who inspires countless students.  
        Today, we celebrate <span style="color:gold;">YOU</span> with gratitude and love.`;

      document.getElementById("formPage").style.display = "none";
      document.getElementById("greetingPage").style.display = "block";

      // Confetti effect
      for (let i = 0; i < 100; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    }

    // Show Invitation
    function showInvitation() {
      document.getElementById("greetingPage").style.display = "none";
      document.getElementById("invitationPage").style.display = "block";
    }
  </script>

</body>
</html>
